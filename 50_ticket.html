<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keansburg Amusement Park 50 Ticket Sheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ticket.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        .price .money {
            vertical-align: middle;
        }

        .btn-cart {
            background: #f1df11;
            border-radius: 5px;
            color: #fff;
            font-weight: 500;
        }

        .btn-cart:hover {
            background: #c7b200;
        }
    </style>
</head>

<body>
    <div class="container" style="padding: 100px 100px;">
        <div class="row">
            <div class="col-lg-6">
                <img class="img-pgd" width="400px" height="400px"
                    src="https://keansburgamusementpark.com/wp-content/uploads/2015/04/50ticket1.png" alt="">
            </div>

            <div class="col-lg-6">
                    <div>
                        <h2 class="content-product-h3">Keansburg Amusement Park 50 Ticket Sheet</h2>
                        <div>
                            <p>
                                *Price includes NJ Sales Tax.
                                <br>
                                $6.95 shipping & handling.
                                <br>
                                Allow 10 days for delivery.
                            </p>
                        </div>
                        <div>
                            <div class="price">
                                <strong class="money">$45.00</strong>
                            </div>
                            <button type="button" class="btn btn-cart" onclick="fn_ticket(this)">Out of stock</button>
                        </div>
                    </div>
                    <section>
                        <h2>Related products</h2>
                        <div id="wrapper">
                            <nav>
                                <ul id="main-menu">
                                    <li>
                                        <a href="#!3h-ticket">
                                            <img width="150" height="150"
                                                src="https://keansburgamusementpark.com/wp-content/uploads/2015/03/runawayrapids.png"
                                                alt="3h_ticket">
                                            <h6>Runaway Rapids - 3 Hour Adimission</h6>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#!100-ticket">
                                            <img width="150" height="150"
                                                src="https://keansburgamusementpark.com/wp-content/uploads/2015/04/100ticketbook-1.png"
                                                alt="100_ticket">
                                            <h6>Keansburg Amusement Park 100 Ticket Book</h6>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#!200-ticket">
                                            <img width="150" height="150"
                                                src="https://keansburgamusementpark.com/wp-content/uploads/2015/04/200ticketbook-1.png"
                                                alt="200_ticket">
                                            <h6>Keansburg Amusement Park 200 Ticket Book</h6>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                    </section>
                
            </div>
        </div>
    </div>
    <br>

</body>

</html>

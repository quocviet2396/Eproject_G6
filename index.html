<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/myscript.js">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <style>

    </style>
</head>

<body ng-app="myAPP">
    <div>
        <header class="container">
            <div>
                <nav style="background-color: rgba(242, 242, 242, 1); text-align: center;">
                    <table class="table" style="background-color: rgb(116, 44, 116);">
                        <a href=""><img src="image/index-image/logo.jpg" alt=""
                                style="width: 300px; height: 150px; margin: 30px;"></a>
                        <a href="homepage.html"><img src="image/index-image/logo2.jpg" alt=""
                                style="width: 300px; height: 150px; margin: 30px;"></a>
                        <a href=""><img src="image/index-image/logo3.jpg" alt=""
                                style="width: 300px; height: 150px; margin: 30px;"></a>
                        <tr>
                            <th><img src="image/index-image/homeicon.png" alt="home-page" class="social-icon"><a
                                    href="#/!">Home</a>
                            </th>
                            <th><a href="#!introduce"><img src="image/index-image/introduceicon.png"
                                        class="social-icon">Introduce</a></th>
                            <th><a href="#!ticket"><img src="image/index-image/ticketicon.png"
                                        class="social-icon">Ticket</a></th>
                            <th><a href="#!aboutus"><img src="image/index-image/aboutusicon.png"
                                        class="social-icon">About Us</a></th>
                            <th><a href="#!contactus"><img src="image/index-image/contactus.png"
                                        class="social-icon">Contact Us</a></th>
                            <th><a href="#!service"><img src="image/index-image/serviceicon.png"
                                        class="social-icon">Service</a></th>
                            <th><a href="#!signupin"><img src="image/index-image/signupicon.png"
                                        class="social-icon">Sign Up / Sign In</a></th>
                        </tr>
                    </table>
                </nav>
            </div>
        </header>
    </div>
    <div>
        <section class="container">
            <div ng-view></div>
        </section>
    </div>
    <div class="container">
        <footer>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 footer-block">
                    <div class="footer-title">CONNECT US</div>
                    <div class="social-icon"><a href="https://www.facebook.com/" target="_blank">
                            <img src="image/index-image/fbicon.png" alt="facebook"></a>
                    </div>
                    <div class="social-icon"><a href="https://www.instagram.com/" target="_blank">
                            <img src="image/index-image/instagramicon.png" alt="instagram"></a>
                    </div>
                    <div class="social-icon"><a href="https://twitter.com/?lang=en" target="_blank">
                            <img src="image/index-image/twitericon.png" alt="twitter"></a>
                    </div>
                    <div class="social-icon"><a href="https://www.youtube.com/" target="_blank">
                            <img src="image/index-image/ytbicon.png" alt="youtube"></a>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 footer-block">
                    <div class="footer-title">CONTACT US</div>
                    <p>Email
                        <i class="fa-solid fa-envelopes-bulk"></i>: <a
                            href="https://mail.google.com/">Team6@gmail.com</a>
                    </p>
                    <p>Hotline
                        <i class="fa-solid fa-mobile-button"></i> : +84 12345678
                    </p>
                </div>
            </div>

            <div class="copyright">
                <br>
                <p> Copyright &copy; 2022 KeansBurg Park</p>

                <p style="color: rgb(190, 188, 188);">Designed and developed by <a href="#">Group 6</a></p>

            </div>
        </footer>
    </div>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 3000,
            once: true,
        });
        document.querySelectorAll('img')
            .forEach((img) =>
                img.addEventListener('load', () =>
                    AOS.refresh()
                )
            );
    </script>
    <script src="js/myscript.js"></script>
</body>

</html>
